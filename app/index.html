  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Derek Argueta">
    <meta name="keywords" content="Hackathon, Utah, Adobe, Mountain, Hacks, MountainHacks">
    <meta name="description" content="Mountain-West hackathon coming to Utah 2015">
    <title>MountainHacks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

  <body ng-app="mhFrontApp" class="loading">
    <!--[if lt IE 7]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

    <div id="preload">
      <img src="images/SLC.jpg">
      <img src="images/park-city-skiing-utah.jpg">
      <img src="images/images.jpeg">
    </div>

    <main>
      <section id="slide-1" class="homeSlide">
        <div class="bcg"
          data-center="background-position: 50% 200px;"
          data-top-bottom="background-position: 50% -240px;"
          data-anchor-target="#slide-1"
        >
          <div class="hsContainer">
            <div class="hsContent"
              data-center="background-position: 100% 0px;"
              data-top-bottom="background-position: 100% -100px;"
              data-bottom-top="background-position: 100% 100px;"
              data-anchor-target="#slide-1 div"
            >
              <div class="text center-block" style="width:1200px;height:200px;background-color:rgba(30, 30, 30, .7);border-radius:5px;margin-left:-200px">
                <h1 class="text-center">MountainHacks</h1>
                <h3 class="text-center">The Mountain-West's first university-level hackathon</h3>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Section 2 -->
      <section id="slide-2" class="homeSlide">
        <div class="bcg"
          data-center="background-position: 100% 0px;"
          data-top-bottom="background-position: 100% 0px;"
          data-anchor-target="#slide-2"
        >
          <div class="hsContainer">
            <div class="hsContent"
              data-center="background-position: 100% 0px;"
              data-top-bottom="background-position: 100% -100px;"
              data-bottom-top="background-position: 100% 100px;"
              data-anchor-target="#slide-2 h2"
            >
              <h2>Great for telling stories</h2>
            </div>
          </div>
        </div>
      </section>
      <!-- Section 3 -->
      <section id="slide-3" class="homeSlide">
        <div class="bcg"
          data-center="background-position: 100% 0px;"
          data-top-bottom="background-position: 100% -100px;"
          data-anchor-target="#slide-3"
        >
          <div class="hsContainer">
            <div class="hsContent"
              data-center="background-position: 100% 0px;"
              data-top-bottom="background-position: 100% -100px;"
              data-bottom-top="background-position: 100% 100px;"
              data-anchor-target="#slide-3 h2"
            >
              <h2>swag</h2>
            </div>
          </div>
        </div>
      </section>
    </main>

      var s = skrollr.init();
      s.refresh($('.homeSlide'));
    </script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
